<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Datawrapper Visualization</title>
</head>
<body>
  <h1>My Datawrapper Chart</h1>

  <!-- ✅ Only include the iframe, not the whole embed code -->
  <iframe
    title="Funding, US millions"
    aria-label="Bullet Bars"
    id="datawrapper-chart-SOYDr"
    src="https://datawrapper.dwcdn.net/SOYDr/1/"
    scrolling="no"
    frameborder="0"
    style="width: 100%; min-width: 300px; border: none;"
    height="400"
    data-external="1">
  </iframe>

  <!-- ✅ Optional: Script to resize the iframe automatically -->
  <script>
    window.addEventListener("message", function (event) {
      if (event.data["datawrapper-height"]) {
        const chartId = Object.keys(event.data["datawrapper-height"])[0];
        const iframes = document.querySelectorAll("iframe");
        for (const iframe of iframes) {
          if (iframe.contentWindow === event.source) {
            iframe.style.height = event.data["datawrapper-height"][chartId] + "px";
          }
        }
      }
    });
  </script>
</body>
</html>
