<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Datawrapper Visualization</title>
</head>
<body>
  <h1>My Datawrapper Chart</h1>

  <!-- Replace the URL below with your own Datawrapper embed URL -->
  <iframe
    title="My Chart"
    aria-label="Chart"
    id="datawrapper-chart"
    src="https://datawrapper.dwcdn.net/abcd1/1/"
    scrolling="no"
    frameborder="0"
    style="width: 100%; min-width: 300px; border: none;"
    height="400">
  </iframe>

  <script>
    window.addEventListener("message", (event) => {
      if (event.data["datawrapper-height"]) {
        const chartId = Object.keys(event.data["datawrapper-height"])[0];
        document.getElementById("datawrapper-chart").style.height =
          event.data["datawrapper-height"][chartId] + "px";
      }
    });
  </script>
</body>
</html>
